<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn page</title>
</head>
<body>
  <div style="display: inline-block; margin: 2rem;">

<div style="margin-bottom: 1rem;">
    <input  type="text" id="signup-user-name" placeholder="Enter your name"><br>
    </div>
    <div style="margin-bottom: 1rem;">
        <input type="password" id="signup-password" placeholder="Enter your password"><br>
    </div>
    
    <button style="display: block;" id="signup-btn">Sign Up</button>


   </div>

<div style="display: inline-block; margin: 2rem;">
   <div style=" display: block;  margin-bottom: 1rem;">
    <input  type="text" id="login-user-name" placeholder="Enter your name"><br>
    </div>
    <div style="display: block; margin-bottom: 1rem;" >
   
        <input type="password" id="login-password" placeholder="Enter your password"><br>
    </div>
    
    <button style="display: block; margin-bottom: 1rem;" id="login-btn">Log in</button>


   </div>

</div>

    <script src="./login.js"></script>
</body>
</html>
